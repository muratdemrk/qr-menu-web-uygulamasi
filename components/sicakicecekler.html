<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcak İçecekler</title>
    <link rel="stylesheet" href="../css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="../images/sicak_icecekler/sicakcikolata.jpg">

</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">Konalga.</a>
        <div id="menu-icon" class="menu-icon"><i class='bx bx-menu'></i></div>
            <nav class="navbar">
                <a href="../index.html">Menü</a>
                <span class="active-nav"></span>
            </nav>        
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Sıcak İçecekler</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="../images/sicak_icecekler/cay.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Çay</h4>
                    <span>45 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="../images/sicak_icecekler/turkkahvesi.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Türk Kahvesi</h4>
                    <span>90 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="../images/sicak_icecekler/turkkahvesi.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Duble Türk Kahvesi</h4>
                    <span>110 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="../images/sicak_icecekler/sütlüfiltrekahve.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Sütlü Filtre Kahve</h4>
                    <span>110 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="../images/sicak_icecekler/sicakcikolata.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Sıcak Çikolata</h4>
                    <span>100 TL</span>
                </div>
            </div>
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
